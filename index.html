<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/style.css">

  <template id="view-template" style="display:none">
    <div class="sss">

      <template v-for="guide in guides">
        <guide-item
          :is-vertical=guide.isVertical
          :is-horisontal=guide.isHorisontal
          :x-pos=xPos
          :y-pos=yPos
        />
      </template>

      <div>&nbsp;x: {{ xPos }}</div>
      <div>&nbsp;y: {{ yPos }}</div>
    </div>
  </template>

  <template id="guide-item" style="display:none">
    <div
      class="guide"
      :class="{ '-v': isVertical, '-h': isHorisontal }"
      :style="{ left: xPos + 'px', top: yPos - 50 + 'px'}"
    ></div>
  </template>
</head>
<body>

<div id="app" @mousemove="onDrag">
  <view-template :x-pos="xPos" :y-pos="yPos" :guides="guides"></view-template>
</div>

<!-- Vue -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="js/vue-script.js"></script>

</body>
</html>
