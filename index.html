<body>
<div class="gtco-loader"></div>

<aside id="gtco-aside" role="sidebar" class="text-center" style="background-image: url(images/img_bg_1_gradient.jpg);">
  <h1 id="gtco-logo"><a href="index.html">launcher</a></h1>
</aside>

<template id="view-template" style="display:none">
  <div class="sss">

    <template v-for="guide in guides">
      <guide-item
        :is-vertical=guide.isVertical
        :is-horisontal=guide.isHorisontal
        :x-pos=xPos
        :y-pos=yPos
      />
    </template>

    <div>&nbsp;x: {{ xPos }}</div>
    <div>&nbsp;y: {{ yPos }}</div>
  </div>
</template>

<template id="guide-item" style="display:none">
  <div
    class="guide"
    :class="{ '-v': isVertical, '-h': isHorisontal }"
    :style="{ left: xPos - 710 + 'px', top: yPos - 50 + 'px'}"
  ></div>
</template>

<style>
  .sss {
    position: absolute;
    color: #000;
    display: block;
    height: 100px;
    width: 100px;
    top: 50px;
    background-color: red;
  }

  .guide {
    display: block;
    position: absolute;
    background-color: green;
    top: 50%;
    left: 50%;
    z-index: 100;
  }

  .guide.-v {
    width: 1px;
    top: 0;
    height: 100%;
  }

  .guide.-h {
    left: 0;
    height: 1px;
    width: 100%;
  }


</style>





<div id="gtco-main-content">
  <div class="dt js-dt">
